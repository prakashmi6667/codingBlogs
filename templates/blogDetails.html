{% extends 'base.html' %}
{% block bodyArea %}

<section class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-8">
               <div class="row">
                
                    <div class="col-12 mt-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">{{blog.name}}</h5>
                            </div>
                            <!-- <img class="card-img-top" src="{{blog.image.url}}" alt="Card image cap"> -->
                            <div class="card-body">                                
                                <p class="card-text">{{blog.descriptions}}</p>
                                <a href="#" class="btn btn-primary">Share</a>
                            </div>
                        </div>
                    </div>
                        
                </div>
                
            </div>
            <div class="col-4">                
                {% if category %}
                <div class="card mt-5">
                    <div class="card-header">
                        <h5>Category</h5>
                    </div>
                    <div class="card-body">
                        <ul>
                            {% for dt in category %}
                            <li>
                                <h6><a href="{% url 'blogByCategory' dt.id %}">{{dt.name}}</a></h6>
                            </li>
                            {% endfor %}
                            
                        </ul>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
